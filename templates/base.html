<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" 
        href="{{ url_for('static', filename='./vendor/font-awesome/css/font-awesome.min.css') }}">
    <link rel="stylesheet" 
        href="{{ url_for('static', filename='./vendor/bootstrap/css/bootstrap.min.css') }}">
    <link rel="stylesheet" 
        href="{{ url_for('static', filename='./css/style.css') }}">

</head>
<body>

    <script src="{{ url_for('static', filename='./vendor/popper/popper.min.js') }}" 
        type="text/javascript"></script>
    <script src="{{ url_for('static', filename='./vendor/bootstrap/js/bootstrap.min.js') }}" 
        type="text/javascript"></script>
    <script src="{{ url_for('static', filename='./js/socket.io.js') }}" 
        type="text/javascript"></script>

        type="text/javascript"></script>
